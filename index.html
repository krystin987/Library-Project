<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Library</title>
  </head>

  <body class="container-fluid">
    <!-- header/banner -->
    <header class="header">DIGITAL LIBRARY</header>

    <!-- jumbotron -->
    <section class="jumbo-section container-fluid row">
      <div id="jumbo-display"class="jumbotron pull-left-md jumbotron-fluid col-md-8">
        <div>
      </div>
    </div>

    <div class="well col-md-4">
      <div id="well-display">

    </div>
  </div>
  </section>


    <!-- options button -->
    <div class="card">
      <div class="card-body">
        <h6>How would you like to proceed....</h6>
        <button id="random-book-btn" type="button" class="btn btn-primary btn-enabled">Try a Random Book</button>
        <button id="all-authors-btn" type="button" class="btn btn-primary btn-enabled">Find all Authors</button>
        <button id="random-author-btn" type="button" class="btn btn-primary btn-enabled">Find a Random Author</button>
        <button id="clear-state-button"type="button" class="btn btn-primary btn-enabled">clear state</button>
      </div>
    </div>

    <div class="form-row single-book-add">
			<div class="col">
				<input id="single-title-input" type="text" class="form-control-1" placeholder="Title">
			</div>
			<div class="col">
				<input id="single-author-input" type="text" class="form-control-2" placeholder="Author">
			</div>
			<div class="col">
				<input id="single-pages-input" type="text" class="form-contro-3" placeholder="Number of Pages">
			</div>
			<div class="col">
				<input id="single-date-input" type="text" class="form-control-4" placeholder="Published Date">
			</div>
      <div class="add-book-btn-div">
			<button id="add-single-click-point" type="button" class="add-single-book-btn btn btn-primary">Add a Book</button>
    </div>
    <div class="add-books-btn-div">
    <button id="add-many-click-point" type="button" class="add-single-book-btn btn btn-primary">Add Many Books</button>
  </div>
    </div>

    <div class="form-row remove-by-title">
      <div class="col">
        <input id="remove-by-title-input" type="text" class="form-control-1" placeholder="Title">
      </div>
      <div class="remove-by-title-btn-div">
      <button id="remove-by-title-btn" type="button" class="remove-by-title-btn btn btn-primary">Remove this title</button>
    </div>
    </div>

    <div class="form-row remove-by-author">
      <div class="col">
        <input id="remove-by-author-input" type="text" class="form-control-1" placeholder="Title">
      </div>
      <div class="remove-by-author-btn-div">
      <button id="remove-by-author-btn" type="button" class="remove-by-author-btn btn btn-primary">Remove this author</button>
    </div>
    </div>

    <div class="form-row get-by-title">
      <div class="col">
        <input id="get-by-title-input" type="text" class="form-control-1" placeholder="Title">
      </div>
      <div class="get-by-title-btn-div">
      <button id="get-by-title-btn" type="button" class="get-by-title-btn btn btn-primary">find this book</button>
    </div>
    </div>

    <div class="form-row get-by-author">
      <div class="col">
        <input id="get-by-author-input" type="text" class="form-control-1" placeholder="Title">
      </div>
      <div class="get-by-author-btn-div">
      <button id="get-by-author-btn" type="button" class="get-by-author-btn btn btn-primary">find books by author</button>
    </div>
    </div>

    <form id="search-fields-section"></form>

  <!-- <script src="./javascript/jquery-3.2.1.min.js"></script>
  <script src="./javascript/jquery.js"></script>
  <script src="./javascript/app.js"></script>
  <script src="./javascript/test-vars.js"></script> -->
  </body>
</html>
